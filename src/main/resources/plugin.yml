name: apples-server-plugin
version: '${version}'
main: com.apples.ApplesSpigotPlugin
api-version: 1.19
authors: [ ilovapples ]
description: Adds three kits and a discord link. (It's bad, I know. It's my first plugin.)
commands:
  kit:
    description: Gives kit of choice
    usage: /kit <user> <kit>
    permission: apples.kit
  dc:
    description: Sends you the Discord link
    usage: /dc
    permission: apples.dc
  discord:
    description: Sends you the Discord link
    usage: /discord
    permission: apples.dc
